server:
  port: 8080
##product service
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product
          uri: lb://product
          predicates:
            - Path=/api/product/**
        - id: order
          uri: lb://order
          predicates:
            - Path=/api/order/**
        - id: eureka-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web/**
          filters: SetPath=/
        - id: eureka-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


